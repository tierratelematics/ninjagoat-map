name: "Build"
description: "Build"

runs:
  using: "composite"
  steps:
    - name: Install smild
      run: npm install smild@4.16.1 -g
      shell: bash

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Install peer dependencies
      run: npm install react@16.2.0 react-dom@16.2.0 --no-save
      shell: bash

    - name: Test
      run: smild test
      shell: bash

    - name: Build
      run: smild build
      shell: bash
