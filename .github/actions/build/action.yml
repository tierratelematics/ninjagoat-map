name: "Build"
description: "Build"

runs:
  using: "composite"
  steps:
    - name: Install smild
      run: npm install smild@4.16.1 -g

    - name: Install dependencies
      run: npm ci

    - name: Install peer dependencies
      run: npm install react@16.2.0 react-dom@16.2.0 --no-save

    - name: Test
      run: smild test

    - name: Build
      run: smild build
